<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function agregarDatos(){
            fetch("https://script.google.com/macros/s/AKfycbwFuOWTwH5e0jcfBj_5I8Z1LmBiSrjtI2byhxtRJ8pRXNY-ZWKzeb0ttZSVoaDhpEwz/exec?action=agregarDatos",
            {method: "POST",
            body: JSON.stringify({
                "agente": "Carlos",
                "numero": 12345,
                }),
             //mode: 'no-cors'
             })
                   

        }

        function obtenerDatos(){
            fetch("https://script.google.com/macros/s/AKfycbwFuOWTwH5e0jcfBj_5I8Z1LmBiSrjtI2byhxtRJ8pRXNY-ZWKzeb0ttZSVoaDhpEwz/exec",
            {method: "GET"})
                .then((response) => JSON.parse(response))
                .then((data) => console.log(data))
                   

        }


    </script>
</head>
<body>
    <button onclick="agregarDatos()">CLICK ME</button>
    <button onclick="obtenerDatos()">OBTENER</button>
</body>
</html>
